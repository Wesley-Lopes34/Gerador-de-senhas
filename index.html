<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>
    <h1 id="nome-logo">Gerador de Senhas</h3>

<!--Seleção do tamanho de caracteres da senha-->
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="10"/>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

<!--Parte do código que vai exibir a senha gerada-->
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span id="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>


<footer>
    &reg; by Wesley Lopes - Mike Magma
</footer>
    <script src="script.js"></script>
</body>  
</html>
